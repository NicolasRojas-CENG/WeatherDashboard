<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="vh-100 vw-100">
    <header>
        <h1 class="bg-primary text-white text-center py-3">Weather Dashboard</h1>
    </header>
    <main class="row">
        <aside class="col-4">
            <h2 class="col-12">Search for a City</h2>
            <input class="col-12" id="searchInfo" type="text">
            <button class="col-12 my-3 btn btn-primary" id="searchBtn">Search</button>
            <div class="searchHistory">
            </div>
        </aside>
        <section class="col-8">
            <article class="col-12">
                <h2>City name</h2>
                <p>Temp</p>
                <p>Wnid</p>
                <p>Humidity</p>
                <p>UV index</p>
            </article>
            <section class=" col-12">
                <h3 class="col-12">5-Day Weather Forcast:</h3>
                <div class="col-12 d-flex justify-content-between">
                    <article class="col-2 card-body bg-dark text-white">
                        <h4 class="card-title">Day 1</h4>
                        <p class="card-text">Img</p>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Wind</p>
                        <p class="card-text">Humidity</p>
                    </article>
                    <article class="col-2 card-body bg-dark text-white">
                        <h4 class="card-title">Day 2</h4>
                        <p class="card-text">Img</p>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Wind</p>
                        <p class="card-text">Humidity</p>
                    </article>
                    <article class="col-2 card-body bg-dark text-white">
                        <h4 class="card-title">Day 3</h4>
                        <p class="card-text">Img</p>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Wind</p>
                        <p class="card-text">Humidity</p>
                    </article>
                    <article class="col-2 card-body bg-dark text-white">
                        <h4 class="card-title">Day 4</h4>
                        <p class="card-text">Img</p>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Wind</p>
                        <p class="card-text">Humidity</p>
                    </article>
                    <article class="col-2 card-body bg-dark text-white">
                        <h4 class="card-title">Day 5</h4>
                        <p class="card-text">Img</p>
                        <p class="card-text">Temp</p>
                        <p class="card-text">Wind</p>
                        <p class="card-text">Humidity</p>
                    </article>
                </div>
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
