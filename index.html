<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="bg-primary text-white text-center py-3">Weather Dashboard</h1>
    </header>
    <main class="row mw-100">
        <aside class="col-12 col-lg-3 my-3" id="searchScreen">
            <h2 class="col-12">Search for a City</h2>
            <input class="col-12 input-group-text" id="searchInfo" type="text">
            <button class="col-12 my-3 btn btn-primary" id="searchBtn">Search</button>
            <div class="searchHistory">
            </div>
        </aside>
        <section class="col-12 col-lg-9 secHalf" >
            <article class="col-12" id="cityDataScreen">
                <div class="row">
                    <h2 class="col-auto"id="city"></h2>
                    <img class="col-auto" id="icon" src="" alt="">
                </div>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p class="col-8 col-md-4 col-lg-3" id="index"></p>
            </article>
            <section class=" col-12 my-3 pb-3" id="forcastDataScreen">
                <h2 class="col-12">5-Day Weather Forcast:</h2>
                <div class="col-12" id="forcastCards">
                    <article class="col-12 col-lg-2 card-body cardContainer text-white my-3">
                        <h4 class="card-title" id="date0"></h4>
                        <img class="card-image" id="img0" src="" alt=""></img>
                        <p class="card-text" id="temp0"></p>
                        <p class="card-text" id="wind0"></p>
                        <p class="card-text" id="hum0"></p>
                    </article>
                    <article class="col-12 col-lg-2 card-body cardContainer text-white my-3">
                        <h4 class="card-title" id="date1"></h4>
                        <img class="card-image" id="img1" src="" alt=""></img>
                        <p class="card-text" id="temp1"></p>
                        <p class="card-text" id="wind1"></p>
                        <p class="card-text" id="hum1"></p>
                    </article>
                    <article class="col-12 col-lg-2 card-body cardContainer text-white my-3">
                        <h4 class="card-title" id="date2"></h4>
                        <img class="card-image" id="img2" src="" alt=""></img>
                        <p class="card-text" id="temp2"></p>
                        <p class="card-text" id="wind2"></p>
                        <p class="card-text" id="hum2"></p>
                    </article>
                    <article class="col-12 col-lg-2 card-body cardContainer text-white my-3">
                        <h4 class="card-title" id="date3"></h4>
                        <img class="card-image" id="img3" src="" alt=""></img>
                        <p class="card-text" id="temp3"></p>
                        <p class="card-text" id="wind3"></p>
                        <p class="card-text" id="hum3"></p>
                    </article>
                    <article class="col-12 col-lg-2 card-body cardContainer text-white my-3">
                        <h4 class="card-title" id="date4"></h4>
                        <img class="card-image" id="img4" src="" alt=""></img>
                        <p class="card-text" id="temp4"></p>
                        <p class="card-text" id="wind4"></p>
                        <p class="card-text" id="hum4"></p>
                    </article>
                </div>
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
